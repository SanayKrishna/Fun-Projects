<!DOCTYPE html>
<html>
<head>
    <title>URL Safety Scanner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">URL Safety Scanner</h2>
        <form method="POST" class="mb-4 shadow p-4 rounded bg-white">
            <div class="mb-3">
                <input type="text" name="url" class="form-control" placeholder="Enter URL to scan" required />
            </div>
            <!-- Spinner (hidden by default) -->
            <div id="loadingSpinner" class="text-center mb-3" style="display: none;">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Scan URL</button>
            <button type="button" id="clearBtn" class="btn btn-secondary mt-2 w-100">Clear</button>
        </form>

        {% if url_status %}
        <div class="alert {{ 'alert-danger' if url_status == 'Unsafe' else 'alert-success' }} mt-4">
            <strong>Result:</strong> {{ url_status }} <br />
            <strong>Details:</strong> {{ reason }}
        </div>
        {% endif %}

        <hr />

        <h4 class="mt-4">Recent Scans</h4>
        <table class="table table-bordered mt-2 bg-white shadow">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Status</th>
                    <th>Reason</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for scan in scans %}
                <tr>
                    <td>{{ scan.url }}</td>
                    <td>{{ scan.result }}</td>
                    <td>{{ scan.reason }}</td>
                    <td>{{ scan.timestamp.strftime('%d-%m-%Y %H:%M') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- JS scripts loaded at the bottom for better performance -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
